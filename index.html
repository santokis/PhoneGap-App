<!doctype html>

<html>

<head>

	<title> PhoneGap Calculator Demo</title>

	<meta charset="utf-8">

    <link href="stylesheet.css" rel="stylesheet" type="text/css">

</head>

<body>

	<div class="calculator-container">

    <h3>Demo Calculator App</h3>
    
    <form name="calculator">
    
    <input type="button" id="button" value="7" onClick="document.calculator.ans.value += '7'">

    <input type="button" id="button" value="8" onClick="document.calculator.ans.value += '8'">

    <input type="button" id="button" value="9" onClick="document.calculator.ans.value += '9'">

    <input type="button" id="button" value="+" onClick="document.calculator.ans.value += '+'">

    <br>
    
    <input type="button" id="button" value="4" onClick="document.calculator.ans.value += '4'">

    <input type="button" id="button" value="5" onClick="document.calculator.ans.value += '5'">
    
    <input type="button" id="button" value="6" onClick="document.calculator.ans.value += '6'">
    
    <input type="button" id="button" value="-" onClick="document.calculator.ans.value += '-'">
    
    <br>

    <input type="button" id="button" value="1" onClick="document.calculator.ans.value += '1'">
    
    <input type="button" id="button" value="2" onClick="document.calculator.ans.value += '2'">
    
    <input type="button" id="button" value="3" onClick="document.calculator.ans.value += '3'">
    
    <input type="button" id="button" value="*" onClick="document.calculator.ans.value += '*'">
    
    <br>
    
    <input type="button" id="button" value="0" onClick="document.calculator.ans.value += '0'">
    
    <input type="button" id="button" value="." onClick="document.calculator.ans.value += '.'">
    
    <input type="button" id="button" value="=" onClick="document.calculator.ans.value = eval(document.calculator.ans.value)">
    
    <input type="button" id="button" value="/" onClick="document.calculator.ans.value += '/'">

    <br>
    
    <input type="reset" id="button" value="C">
    
    <input type="textfield" id="textbutton" name="ans" value="">
    
    </form>

</body>

</html>
